<section class="py-20 bg-white dark:bg-gray-800" id="experience">
    <div class="container mx-auto px-4">
        <h2
            class="text-3xl md:text-4xl font-bold text-center text-gray-800 dark:text-white mb-12 relative inline-block left-1/2 transform -translate-x-1/2">
            Work Experience
            <span class="absolute bottom-0 left-0 w-1/2 h-1 bg-indigo-600 rounded-full"></span>
        </h2>

        <div class="relative border-l-4 border-indigo-600 ml-4 md:ml-10 space-y-12">
            @for (exp of experience(); track exp.id) {
            <div class="relative pl-8 md:pl-12">
                <!-- Timeline Dot -->
                <div
                    class="absolute -left-3.5 top-1 w-6 h-6 bg-indigo-600 rounded-full border-4 border-white dark:border-gray-800">
                </div>

                <div
                    class="bg-gray-50 dark:bg-gray-700 p-6 rounded-xl shadow-md hover:shadow-lg transition duration-300">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                        <div>
                            <h3 class="text-xl font-bold text-gray-800 dark:text-white">{{ exp.role }}</h3>
                            <h4 class="text-lg text-indigo-600 dark:text-indigo-400 font-semibold">{{ exp.company }}
                            </h4>
                        </div>
                        <div
                            class="text-gray-500 dark:text-gray-400 text-sm mt-2 md:mt-0 font-medium bg-white dark:bg-gray-800 px-3 py-1 rounded-full shadow-sm">
                            {{ exp.startDate }} - {{ exp.endDate }}
                        </div>
                    </div>

                    <div class="mb-4 text-gray-600 dark:text-gray-300">
                        <ul class="list-disc list-inside space-y-2">
                            @for (desc of exp.description; track desc) {
                            <li>{{ desc }}</li>
                            }
                        </ul>
                    </div>

                    <div class="flex flex-wrap gap-2 mt-4">
                        @for (tech of exp.technologies; track tech) {
                        <span
                            class="px-3 py-1 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 text-xs font-semibold rounded-full">
                            {{ tech }}
                        </span>
                        }
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</section>
