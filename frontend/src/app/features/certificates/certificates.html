<section class="py-20 bg-gray-50 dark:bg-gray-900" id="certificates">
    <div class="container mx-auto px-4">
        <h2
            class="text-3xl md:text-4xl font-bold text-center text-gray-800 dark:text-white mb-12 relative inline-block left-1/2 transform -translate-x-1/2">
            Certifications
            <span class="absolute bottom-0 left-0 w-1/2 h-1 bg-indigo-600 rounded-full"></span>
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            @for (cert of certificates(); track cert.id) {
            <div
                class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md hover:shadow-lg transition duration-300 flex items-center space-x-4 border border-gray-100 dark:border-gray-700">
                <div
                    class="flex-shrink-0 w-16 h-16 bg-gray-100 dark:bg-gray-700 rounded-full overflow-hidden flex items-center justify-center">
                    @if (cert.imageUrl) {
                    <img [src]="cert.imageUrl" [alt]="cert.issuer" class="w-full h-full object-cover">
                    } @else {
                    <span class="text-2xl font-bold text-gray-400">{{ cert.issuer.charAt(0) }}</span>
                    }
                </div>
                <div class="flex-grow">
                    <h3 class="text-lg font-bold text-gray-800 dark:text-white leading-tight mb-1">{{ cert.title }}</h3>
                    <p class="text-sm text-indigo-600 dark:text-indigo-400 font-medium">{{ cert.issuer }}</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">{{ cert.date }}</p>
                </div>
                <a [href]="cert.credentialUrl" target="_blank" class="text-gray-400 hover:text-indigo-600 transition"
                    title="Verify Credential">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                </a>
            </div>
            }
        </div>
    </div>
</section>
