<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-primary dark:text-white mb-6">Admin Login</h2>

        <form (ngSubmit)="onLogin()" class="space-y-6">
            <div>
                <label for="username"
                    class="block text-sm font-medium text-secondary dark:text-gray-300 mb-1">Username</label>
                <input type="text" id="username" [(ngModel)]="username" name="username"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-primary dark:text-white focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                    placeholder="Enter username" required>
            </div>

            <div>
                <label for="password"
                    class="block text-sm font-medium text-secondary dark:text-gray-300 mb-1">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-primary dark:text-white focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                    placeholder="Enter admin password" required>
            </div>

            @if (error) {
            <p class="text-red-500 text-sm text-center">{{ error }}</p>
            }

            <button type="submit"
                class="w-full bg-brand text-white font-bold py-2 px-4 rounded-lg hover:bg-emerald-700 transition duration-300">
                Login
            </button>
        </form>
    </div>
</div>
