<section class="py-20 bg-gray-50 dark:bg-gray-900" id="projects">
    <div class="container mx-auto px-4">
        <h2
            class="text-3xl md:text-4xl font-bold text-center text-primary dark:text-white mb-12 relative inline-block left-1/2 transform -translate-x-1/2">
            Featured Projects
            <span class="absolute bottom-0 left-0 w-1/2 h-1 bg-brand rounded-full"></span>
        </h2>

        <div class="flex justify-center space-x-4 mb-12">
            @for (category of categories; track category) {
            <button (click)="setCategory(category)"
                [class]="selectedCategory() === category ? 'bg-brand text-white' : 'bg-white text-secondary hover:bg-gray-100'"
                class="px-6 py-2 rounded-full font-semibold shadow-md transition duration-300 focus:outline-none">
                {{ category }}
            </button>
            }
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            @for (project of filteredProjects(); track project.id) {
            <div
                class="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition duration-300 transform hover:-translate-y-2 flex flex-col h-full">
                <div class="relative overflow-hidden group h-48">
                    <img [src]="project.imageUrl" [alt]="project.title"
                        class="w-full h-full object-cover transition duration-500 group-hover:scale-110">
                    <div
                        class="absolute inset-0 bg-black/60 dark:bg-black/75 opacity-0 group-hover:opacity-100 transition duration-300 flex items-center justify-center space-x-4">
                        @if (project.demoUrl) {
                        <a [href]="project.demoUrl" target="_blank" rel="noopener noreferrer"
                            class="p-2.5 rounded-full bg-white/95 text-slate-900 ring-1 ring-black/10 shadow-md hover:text-emerald-600 hover:bg-white transition dark:bg-slate-900/85 dark:text-slate-100 dark:ring-white/20 dark:hover:bg-slate-800"
                            title="Live Demo">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                        </a>
                        }
                        @if (project.githubUrl) {
                        <a [href]="project.githubUrl" target="_blank" rel="noopener noreferrer"
                            class="p-2.5 rounded-full bg-white/95 text-slate-900 ring-1 ring-black/10 shadow-md hover:text-emerald-600 hover:bg-white transition dark:bg-slate-900/85 dark:text-slate-100 dark:ring-white/20 dark:hover:bg-slate-800"
                            title="View Code">
                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                                    clip-rule="evenodd" />
                            </svg>
                        </a>
                        }
                    </div>
                </div>

                <div class="p-6 flex-grow flex flex-col">
                    <h3 class="text-xl font-bold text-primary dark:text-white mb-2">{{ project.title }}</h3>
                    <p class="text-secondary dark:text-gray-300 mb-4 text-sm flex-grow">{{ project.description }}</p>

                    <div class="flex flex-wrap gap-2 mt-auto">
                        @for (tech of project.technologies; track tech) {
                        <span
                            class="px-3 py-1 bg-brand-light dark:bg-emerald-900 text-emerald-800 dark:text-emerald-200 text-xs font-semibold rounded-full">
                            {{ tech }}
                        </span>
                        }
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</section>
