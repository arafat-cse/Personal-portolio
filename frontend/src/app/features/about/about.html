<section class="py-20 bg-gray-50 dark:bg-gray-900" id="about">
    <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row items-center gap-12">
            <!-- Image Column -->
            <div class="w-full md:w-1/3 flex justify-center">
                <div
                    class="relative w-64 h-64 md:w-80 md:h-80 rounded-2xl overflow-hidden shadow-2xl transform rotate-3 hover:rotate-0 transition duration-500">
                    <img src="https://ui-avatars.com/api/?name=Developer+Name&background=6366f1&color=fff&size=512"
                        alt="Profile" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-indigo-600 opacity-10 hover:opacity-0 transition duration-300">
                    </div>
                </div>
            </div>

            <!-- Content Column -->
            <div class="w-full md:w-2/3">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white mb-6 relative inline-block">
                    About Me
                    <span class="absolute bottom-0 left-0 w-1/2 h-1 bg-indigo-600 rounded-full"></span>
                </h2>

                <h3 class="text-xl text-indigo-600 dark:text-indigo-400 font-semibold mb-4">
                    {{ profile()?.title }}
                </h3>

                <p class="text-gray-600 dark:text-gray-300 leading-relaxed mb-6 text-lg">
                    {{ profile()?.bio }}
                </p>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8">
                    <div class="flex items-center text-gray-600 dark:text-gray-300">
                        <svg class="w-5 h-5 mr-3 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                            </path>
                        </svg>
                        {{ profile()?.email }}
                    </div>
                    <div class="flex items-center text-gray-600 dark:text-gray-300">
                        <svg class="w-5 h-5 mr-3 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                            </path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        {{ profile()?.location }}
                    </div>
                </div>

                <div class="flex gap-4">
                    <button
                        class="px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition shadow-md flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Download CV
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
